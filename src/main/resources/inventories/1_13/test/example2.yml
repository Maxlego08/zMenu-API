name: "&7Example &32"
size: 54
# Allows you to set the time for the redisplay of the name and the lore for the items that have the update option active.
updateInterval: 1

# Add a pattern list to your inventory
patterns:
  - "pattern1"

items:
  # Will display an item that has no action on the different slots
  slots:
    isPermanent: true
    item:
      material: GRAY_STAINED_GLASS_PANE
      name: "&e"
    slots:
      - 0
      - 1
      - 2
      - 3
      - 5
      - 6
      - 7
      - 8
      - 9
      - 18
      - 27
      - 17
      - 26
      - 35
      - 36
      - 44
      - 13      
  back:
    type: BACK
    isPermanent: true
    item:
      material: NETHER_STAR
      name: "&fBack"
    slot: 49      
  testUpdate:
    update: true
    slot: 4
    item:
      material: DIAMOND_SWORD
      name: "&cInformations"
      lore:
        - "&8&m+------------------------+"
        - "&7Time played: &c%statistic_time_played%" # Don't forget to download ecloud Statistic - /papi ecloud download Statistic
        - "&7Download&8: &f/papi ecloud download Statistic"
        - "&8&m+------------------------+"
  example3:
    type: INVENTORY
    slot: 45
    isPermanent: true
    inventory: "example3"
    # You can specify the name of the plugin to be on the right inventory
    plugin: "zMenu"
    item:
      material: CHEST
      name: "&fClick to access"
      lore:
        - "&7to another inventory"    